  <!-- Circuit board patterns -->
  <!-- Vertical lines -->
  <line x1="20" y1="16" x2="20" y2="24" stroke="#86efac" stroke-width="1.5" opacity="0.8"/>
  <line x1="26" y1="20" x2="26" y2="32" stroke="#86efac" stroke-width="1.5" opacity="0.8"/>
  <line x1="32" y1="14" x2="32" y2="28" stroke="#86efac" stroke-width="1.5" opacity="0.8"/>
  <line x1="38" y1="20" x2="38" y2="32" stroke="#86efac" stroke-width="1.5" opacity="0.8"/>
  <line x1="44" y1="16" x2="44" y2="24" stroke="#86efac" stroke-width="1.5" opacity="0.8"/>

  <!-- Horizontal connectors -->
  <line x1="20" y1="20" x2="26" y2="20" stroke="#86efac" stroke-width="1.5" opacity="0.8"/>
  <line x1="26" y1="28" x2="38" y2="28" stroke="#86efac" stroke-width="1.5" opacity="0.8"/>
  <line x1="38" y1="20" x2="44" y2="20" stroke="#86efac" stroke-width="1.5" opacity="0.8"/>

  <!-- Circuit nodes -->
