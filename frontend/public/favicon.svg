  <circle cx="26" cy="20" r="2" fill="#dcfce7"/>
  <circle cx="26" cy="28" r="2" fill="#dcfce7"/>
  <circle cx="32" cy="20" r="2" fill="#dcfce7"/>
  <circle cx="32" cy="28" r="2" fill="#dcfce7"/>
  <circle cx="38" cy="20" r="2" fill="#dcfce7"/>
  <circle cx="38" cy="28" r="2" fill="#dcfce7"/>
  <circle cx="44" cy="20" r="2" fill="#dcfce7"/>

  <!-- Medical cross symbol in lower part -->
  <g transform="translate(32, 42)">
    <rect x="-2" y="-6" width="4" height="12" fill="#dcfce7" rx="1"/>
    <rect x="-6" y="-2" width="12" height="4" fill="#dcfce7" rx="1"/>
